<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <title>2020년을 보내며</title>

    <link rel="shortcut icon" href="https://1001freedownloads.s3.amazonaws.com/vector/thumb/67620/Colored-in-Christmas-Tree.png">
    <meta property="og:image" content="https://www.kenelec.com.au/wp-content/uploads/2019/12/banner-christmas-2019.jpg">
    <meta property="og:title" content="승재의 크리스마스 카드">
    <meta property="og:description" content="2020을 추억하며">

    <style>
        body {
            background-color: #9b070f;
            font-family: 'Poor Story', cursive;
        }

        .envelope {
            width: 200px;
            height: 200px;
            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;
            margin: 200px auto 0 auto;
            
            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            /* display: none;*/
        } 

        .letter-open {
            display: none;
        }

        .rtan {
          background-color: white;
          width: 200px;
          height: 200px;

          background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(2).gif');  
          background-size: cover;
          background-position-x: center;
          margin: 100px auto 0 auto;
          border-radius: 50%;
          border: 5px solid white;
          box-shadow: 0px 0px 10px 0px white;
        }
        h1{
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;
            color: brown;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from{
            text-align: right;
            margin-bottom: 0;
        }

        @media screen and (max-width: 760px) {
            .messagebox{
                width: 300px;
                padding: 20px;
            }
            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }
            h1 {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
            
        }

    </style>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어봐yo!</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>Merry Christmas!</h1>
        <div class="messagebox">
            올 한해 고생한 분들에게. <br />
            올해 코로나다 뭐다 일이 많았는데 <br />
            모두 무사히 한해를 마무리 하기를! <br />
            내년에도 건강하게 건강하게 <br />
            한국에서 같이 치킨을 뜯어요! <br />
            <p class="from">2020.12.25 차승재</p>
        </div>
    </div>
   
    <script>
        function open_letter(){
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function go_rtan(){
            alert('앗! 발견했네!');
            // window.location.href='';
        }
    </script>
    <script src="snow.js"></script>
</body>

</html>
